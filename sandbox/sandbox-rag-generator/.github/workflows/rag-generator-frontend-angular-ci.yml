name: rag-generator-frontend-angular

on:
  push:
    branches: [master]
    paths:
      - 'rag-generator/frontend-angular/**'
  pull_request:
    branches: [master]
    paths:
      - 'rag-generator/frontend-angular/**'    

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rag-generator/frontend-angular

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run headless tests
        run: npm run test:headless

      - name: Build Angular app
        run: npm run build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/rag-generator-frontend-angular:latest \
            -f docker/Dockerfile.frontend-angular .            

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/rag-generator-frontend-angular:latest
