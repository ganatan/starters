<h1>angular-signals</h1>

<ul>
  @for (movie of movies(); track movie) {
    <li>{{ movie }}</li>
  }
</ul>

<button (click)="addMovie('Blade Runner')">Add Blade Runner</button>
<button (click)="removeMovie('Exodus')">Remove Exodus</button>
<button (click)="resetMovies()">Reset</button>

<router-outlet />
